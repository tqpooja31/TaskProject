
  <div class="container"> 
    <h2>Update Form</h2> 

<form #frm="ngForm">

 <div class="form-group">
   <label> Task Name</label>
       <input type= "text" class="form-control" #nm="ngModel" [(ngModel)]="list.tname" name="tname" required >
    </div>

    <div class="form-group">
      <label> Task Description</label>
          <input type= "text" class="form-control" #nm="ngModel" [(ngModel)]="list.desc" name="desc" required>
       </div>

         <button type="submit" class="btn btn-primary" (click)="addtask()" value="Submit">Update</button>
        
    </form>
  </div>
